<ion-header>
   <!-- Footer Section -->
   <div class="footer-section">
    <div class="footer-content">
      <h3 class="school-title animated-text">SPSB ZPP HIGH SCHOOL TAPESWARAM</h3>
    </div>
    <div class="header-title">
      <ion-icon name="school" class="header-icon"></ion-icon>
       Smart School Automation
      <ion-icon name="hardware-chip" class="header-icon"></ion-icon>
    </div>
  </div>
 
</ion-header>

<ion-content>

  <!-- Menu List Items -->
  <div class="menu-section" *ngIf="showMenuItems">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card class="menu-card appliances-card" (click)="onHomeAppliancesClick()">
            <ion-card-content>
              <div class="card-layout">
                <div class="card-header">
                  <ion-card-title class="menu-title">Home Appliances</ion-card-title>
                  <div class="card-icon-section">
                    <img src="assets/icon/electric-appliances.png" alt="Home Appliances" class="menu-icon">
                  </div>
                </div>
                <div class="card-content-section">
                  <div class="stats-grid">
                    <div class="stat-item">
                      <span class="stat-value">{{ totalRooms }}</span>
                      <span class="stat-label">Rooms</span>
                    </div>
                    <div class="stat-item">
                      <span class="stat-value">{{ totalPowerOnElectronics }}</span>
                      <span class="stat-label">Power On</span>
                    </div>
                  </div>
                </div>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12">
          <ion-card class="menu-card plant-card" (click)="onPlantHealthClick()">
            <ion-card-content>
              <div class="card-layout">
                <div class="card-header">
                  <ion-card-title class="menu-title">Plant Health</ion-card-title>
                  <div class="card-icon-section">
                    <img src="assets/icon/watering-plants.png" alt="Plant Health" class="menu-icon">
                  </div>
                </div>
                <div class="card-content-section">
                  <div class="stats-grid">
                    <div class="stat-item">
                      <span class="stat-value">{{ totalPlants }}</span>
                      <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item">
                      <span class="stat-value wet">{{ wetPlants }}</span>
                      <span class="stat-label">Wet</span>
                    </div>
                    <div class="stat-item">
                      <span class="stat-value dry">{{ dryPlants }}</span>
                      <span class="stat-label">Dry</span>
                    </div>
                  </div>
                </div>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- Room Control Component -->
  <app-room-control *ngIf="showRoomControl"></app-room-control>

  <!-- Plants List Component -->
  <app-plants-list *ngIf="showPlantsList"></app-plants-list>

</ion-content>
